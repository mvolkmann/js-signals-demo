<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signals Demo</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/src/index.ts" type="module"></script>
  </head>
  <body>
    <h1>Signals Demo</h1>
    <div>Count: <span id="count"></span></div>
    <div>Parity: <span id="parity"></span></div>
    <button id="unwatch">Unwatch Parity</button>

    <div>
      <input id="n1" type="number" value="0" onchange="updateN1" />
      +
      <input id="n2" type="number" value="0" onchange="updateN2" />
      =
      <span id="sum"></span>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
